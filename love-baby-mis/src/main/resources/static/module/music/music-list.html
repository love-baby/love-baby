<script type="text/javascript" src="https://js.love-baby.vip/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/util.js"></script>
<script type="text/javascript">
    $(function () {
        $('#userTable').DataTable({
            "bFilter": false,//关闭搜索
            "bProcessing": true,//是否显示取数据时的那个等待提示
            "serverSide": true,//启用服务器端分页
            "sAjaxSource": host + "/music/listAll",
            "bAutoWidth": true,
            "fnServerData": function (sSource, aoData, fnCallback) {
                aoData.push(
                    {"name": "searchText", "value": $('#searchText').val()},
                    {"name": "dateMin", "value": $('#dateMin').val()},
                    {"name": "dateMax", "value": $('#dateMax').val()}
                );
                $.ajax({
                    headers: {
                        'token': $.cookie('token')
                    },
                    async: false,
                    type: 'post',
                    url: sSource,
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(aoData),
                    success: function (resp) {
                        if (resp.code == 200) {
                            fnCallback(resp.data);
                        } else {
                            layer.msg("查询失败");
                        }
                    }, error: function () {
                        layer.msg("查询失败");
                    }

                });
            },
            "aoColumnDefs": [{"bSortable": false, "aTargets": [0, 6]}],
            "aaSorting": [[5, "desc"]],
            "aoColumns": [
                {
                    "data": null,
                    "sTitle": "序号",
                    "width": "30px",
                    "render": function (data, type, row, meta) {
                        var startIndex = meta.settings._iDisplayStart;
                        return startIndex + meta.row + 1;
                    }
                },
                {
                    "mDataProp": "name",
                    "sTitle": "歌名",
                    "sDefaultContent": "",
                    "sClass": "center"
                }, {
                    "mDataProp": "author.name",
                    "sTitle": "歌手",
                    "sDefaultContent": "",
                    "sClass": "center"
                }, {
                    "mDataProp": "album.name",
                    "sTitle": "专辑",
                    "sDefaultContent": "",
                    "sClass": "center"
                }, {
                    "mDataProp": "path",
                    "sTitle": "路径",
                    "sDefaultContent": "",
                    "sClass": "center"
                }, {
                    "mDataProp": "createTime",
                    "sTitle": "创建时间",
                    "sDefaultContent": "",
                    "sClass": "center"
                }, {
                    "data": null,
                    "orderable": false,
                    "title": "操作",
                    "render": function (data, type, row, meta) {
                        return '<a title="编辑" href="javascript:;" onclick="edit(\'编辑\',\'/module/music/music-add.html\',\'' + data.id + '\',\'\',550)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>'
                            + '<a title="删除" href="javascript:;" onclick="deleteById(this,\'' + data.id + '\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>';
                    }
                }
            ],
            language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            }
        });

    });

    /**
     * 搜索
     **/
    $('#btn_search').click(function () {
        var table = $('#userTable').DataTable();
        table.draw();
    });


    function add(title, url, w, h) {
        layer_show(title, url, w, h);
    }

    function edit(title, url, id, w, h) {
        layer_show(title, url + "?" + id, w, h);
    }

    function deleteById(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: "delete",
                url: host + "/music/" + id,
                headers: {
                    'token': $.cookie('token')
                },
                datatype: "json",
                success: function (data) {
                    if (data.code == 500) {
                        window.location = "/login.html";
                    } else if (data.code == 200) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {icon: 1, time: 1000});
                    } else {
                        layer.msg(data.message);
                    }
                }
            });

        });
    }

    /**
     * 多条删除
     */
    function datadeAll() {
        layer.confirm('确认要删除吗？', function (index) {
            var vals = [];
            $("#fileTable tbody input:checkbox:checked").each(function (index, item) {
                vals.push($(this).val());
            });
            $.ajax({
                type: "delete",
                url: host + "/music/list",
                headers: {
                    'token': $.cookie('token')
                },
                contentType: "application/json; charset=utf-8",
                datatype: "json",
                data: JSON.stringify(vals),
                success: function (data) {
                    if (data.code == 500) {
                        window.location = "/login.html";
                    } else if (data.code == 200) {
                        layer.msg('已删除!', {icon: 1, time: 1000});
                        var table = $('#fileTable').DataTable();
                        table.draw();
                        $("#selectAll").prop('checked', false);
                    } else {
                        layer.msg(data.message);
                    }
                }
            });
        });
    }
</script>

<script src="/lib/MPlayer/js/jquery.min.js"></script>
<script src="/lib/MPlayer/js/mplayer.js"></script>
<script src="/lib/MPlayer/js/mplayer-list.js"></script>
<script src="/lib/MPlayer/js/mplayer-functions.js"></script>
<script src="/lib/MPlayer/js/jquery.nstSlider.min.js"></script>
<script>
    var modeText = ['顺序播放','单曲循环','随机播放','列表循环'];
    var player = new MPlayer({
        // 容器选择器名称
        containerSelector: '.mp',
        // 播放列表
        songList: mplayer_song,
        // 专辑图片错误时显示的图片
        defaultImg: 'img/mplayer_error.png',
        // 自动播放
        autoPlay: true,
        // 播放模式(0->顺序播放,1->单曲循环,2->随机播放,3->列表循环(默认))
        playMode:0,
        playList:0,
        playSong:0,
        // 当前歌词距离顶部的距离
        lrcTopPos: 34,
        // 列表模板，用${变量名}$插入模板变量
        listFormat: '<tr><td>${name}$</td><td>${singer}$</td><td>${time}$</td></tr>',
        // 音量滑块改变事件名称
        volSlideEventName:'change',
        // 初始音量
        defaultVolume:80
    }, function () {
        // 绑定事件
        this.on('afterInit', function () {
            console.log('播放器初始化完成，正在准备播放');
        }).on('beforePlay', function () {
            var $this = this;
            var song = $this.getCurrentSong(true);
            var songName = song.name + ' - ' + song.singer;
            console.log('即将播放'+songName+'，return false;可以取消播放');
        }).on('timeUpdate', function () {
            var $this = this;
            console.log('当前歌词：' + $this.getLrc());
        }).on('end', function () {
            var $this = this;
            var song = $this.getCurrentSong(true);
            var songName = song.name + ' - ' + song.singer;
            console.log(songName+'播放完毕，return false;可以取消播放下一曲');
        }).on('mute', function () {
            var status = this.getIsMuted() ? '已静音' : '未静音';
            console.log('当前静音状态：' + status);
        }).on('changeMode', function () {
            var $this = this;
            var mode = modeText[$this.getPlayMode()];
            $this.dom.container.find('.mp-mode').attr('title',mode);
            console.log('播放模式已切换为：' + mode);
        });
    });


    $(document.body).append(player.audio); // 测试用

    setEffects(player);


</script>
