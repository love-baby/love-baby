<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" href="favicon.ico">
    <link rel="Shortcut Icon" href="favicon.ico"/>

    <link rel="stylesheet" type="text/css" href="/lib/h-ui/css/H-ui-min.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/h-ui.admin/css/H-ui.admin-min.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/iconfont/1.0.8/iconfont-min.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/h-ui.admin/skin/default/skin-min.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="/lib/h-ui.admin/css/style-min.css"/>

    <title>添加</title>
    <style type="text/css">

    </style>

</head>
<body>
<article class="cl pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-user-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>歌曲名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input placeholder="歌曲名称" type="text" class="input-text" value="" placeholder="" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>歌手：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input placeholder="歌手" type="text" class="input-text" value="" placeholder="" id="author" name="author">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>专辑：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input placeholder="专辑" type="text" class="input-text" value="" placeholder="" id="album" name="album">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">文件：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="fileupload" type="file" name="files[]" data-url="/tool/fileUpload"/>
                <input id="path" style="display: none">
            </div>
        </div>
        <div class="row cl" style="margin-top: 218px">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input style="float: right" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="https://js.love-baby.vip/jquery.min.js"></script>
<script type="text/javascript" src="https://js.love-baby.vip/jquery.cookie.js"></script>
<script type="text/javascript" src="https://js.love-baby.vip/H-ui.js"></script>

<script type="text/javascript" src="/lib/layer/layer-min.js"></script>
<script type="text/javascript" src="/lib/h-ui.admin/js/H-ui.admin-min.js"></script>
<script type="text/javascript" src="/lib/My97DatePicker/WdatePicker-min.js"></script>
<!--表单验证-->
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate-min.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods-min.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh-min.js"></script>
<!--上传文件-->
<script type="text/javascript" src="/lib/jquery-file-upload-9.22.0/js/vendor/jquery.ui.widget-min.js"></script>
<script type="text/javascript" src="/lib/jquery-file-upload-9.22.0/js/jquery.iframe-transport-min.js"></script>
<script type="text/javascript" src="/lib/jquery-file-upload-9.22.0/js/jquery.fileupload-min.js"></script>
<script type="text/javascript" src="/lib/jquery-file-upload-9.22.0/js/jquery.fileupload-process-min.js"></script>
<script type="text/javascript" src="/lib/jquery-file-upload-9.22.0/js/jquery.fileupload-validate-min.js"></script>

<script type="text/javascript" src="/js/util-min.js"></script>
<script type="text/javascript" src="/js/music/music-add-min.js"></script>
</body>
</html>
