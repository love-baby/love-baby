<script type="text/javascript">
    $(function () {
        $('#userTable').DataTable({
            "bFilter": false,//关闭搜索
            "bProcessing": true,//是否显示取数据时的那个等待提示
            "serverSide": true,//启用服务器端分页
            "sAjaxSource": host + "/music/listAll",
            "bAutoWidth": true,
            "fnServerData": function (sSource, aoData, fnCallback) {
                aoData.push(
                    {"name": "searchText", "value": $('#searchText').val()},
                    {"name": "dateMin", "value": $('#dateMin').val()},
                    {"name": "dateMax", "value": $('#dateMax').val()}
                );
                $.ajax({
                    headers: {
                        'token': $.cookie('token')
                    },
                    async: false,
                    type: 'post',
                    url: sSource,
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(aoData),
                    success: function (resp) {
                        if (resp.code == 200) {
                            fnCallback(resp.data);
                        } else {
                            layer.msg("查询失败");
                        }
                    }, error: function () {
                        layer.msg("查询失败");
                    }

                });
            },
            "aoColumnDefs": [{"bSortable": false, "aTargets": [0, 6]}],
            "aaSorting": [[5, "desc"]],
            "aoColumns": [
                {
                    "data": null,
                    "sTitle": "序号",
                    "width": "30px",
                    "render": function (data, type, row, meta) {
                        var startIndex = meta.settings._iDisplayStart;
                        return startIndex + meta.row + 1;
                    }
                },
                {
                    "mDataProp": "name",
                    "sTitle": "歌名",
                    "sDefaultContent": "",
                    "sClass": "center"
                }, {
                    "mDataProp": "author.name",
                    "sTitle": "歌手",
                    "sDefaultContent": "",
                    "sClass": "center"
                }, {
                    "mDataProp": "album.name",
                    "sTitle": "专辑",
                    "sDefaultContent": "",
                    "sClass": "center"
                }, {
                    "mDataProp": "createTime",
                    "sTitle": "创建时间",
                    "sDefaultContent": "",
                    "sClass": "center"
                }, {
                    "data": null,
                    "orderable": false,
                    "title": "操作",
                    "render": function (data, type, row, meta) {
                        return '<a title="编辑" href="javascript:;" onclick="edit(\'编辑\',\'/module/music/music-add.html\',\'' + data.id + '\',\'\',550)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>'
                            + '<a title="删除" href="javascript:;" onclick="deleteById(this,\'' + data.id + '\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>'
                            + '<a title="试听" href="javascript:;" onclick="audition(this,\'' + data.id + '\')" class="ml-5" style="text-decoration:none"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-shiting"></use></svg></a>';
                    }
                }
            ],
            language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            }
        });

    });

    /**
     * 搜索
     **/
    $('#btn_search').click(function () {
        var table = $('#userTable').DataTable();
        table.draw();
    });


    function add(title, url, w, h) {
        layer_show(title, url, w, h);
    }

    function edit(title, url, id, w, h) {
        layer_show(title, url + "?" + id, w, h);
    }

    function deleteById(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: "delete",
                url: host + "/music/" + id,
                headers: {
                    'token': $.cookie('token')
                },
                datatype: "json",
                success: function (data) {
                    if (data.code == 500) {
                        window.location = "/login.html";
                    } else if (data.code == 200) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {icon: 1, time: 1000});
                    } else {
                        layer.msg(data.message);
                    }
                }
            });

        });
    }

    /**
     * 多条删除
     */
    function datadeAll() {
        layer.confirm('确认要删除吗？', function (index) {
            var vals = [];
            $("#fileTable tbody input:checkbox:checked").each(function (index, item) {
                vals.push($(this).val());
            });
            $.ajax({
                type: "delete",
                url: host + "/music/list",
                headers: {
                    'token': $.cookie('token')
                },
                contentType: "application/json; charset=utf-8",
                datatype: "json",
                data: JSON.stringify(vals),
                success: function (data) {
                    if (data.code == 500) {
                        window.location = "/login.html";
                    } else if (data.code == 200) {
                        layer.msg('已删除!', {icon: 1, time: 1000});
                        var table = $('#fileTable').DataTable();
                        table.draw();
                        $("#selectAll").prop('checked', false);
                    } else {
                        layer.msg(data.message);
                    }
                }
            });
        });
    }

    function audition(obj, id) {
        alert("试听");
    }

</script>
